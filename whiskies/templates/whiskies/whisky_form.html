{% extends 'whiskies/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<section class="container">
    <div class="row">
        <div class="col">
            <form method="POST" action="." class="mt-3">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
