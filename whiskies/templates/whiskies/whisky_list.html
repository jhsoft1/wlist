{% extends 'whiskies/base.html' %}

{% block content %}
<section class="container">
    <div class="row">
        <div class="col">
            {% for whisky in object_list %}
               <div class="card mt-3">
                  <div class="card-body d-flex align-items-center justify-content-between">
                      <h5>
                        <a href="{{ whisky.get_absolute_url }}">{{ whisky.title }}</a>
                      </h5>
                      <span class="badge badge-info p-2">{{ whisky.status|title }}</span>
                  </div>
               </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
